<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Buku</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0e0e0e;
        color: white;
        padding: 15px;
    }

    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 18px;
    }

    img {
        width: 100%;
        border-radius: 14px;
        margin-bottom: 15px;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .desc {
        font-size: 16px;
        opacity: 0.8;
    }

    .back {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 15px;
        background: #4a7dff;
        border-radius: 10px;
        color: white;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="card">
    <img id="thumb">
    <div id="title" class="title"></div>
    <div id="desc" class="desc"></div>
</div>

<a class="back" href="index.html">‚Üê Kembali</a>

<script>
const params = new URLSearchParams(window.location.search);
const title = decodeURIComponent(params.get("title"));
const description = decodeURIComponent(params.get("description"));
const thumbnail = decodeURIComponent(params.get("thumbnail"));

document.getElementById("title").textContent = title;
document.getElementById("desc").textContent = description || "Tidak ada deskripsi.";
document.getElementById("thumb").src = thumbnail.replace("zoom=1","zoom=3");
</script>

</body>
</html>
