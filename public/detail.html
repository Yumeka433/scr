<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Detail Buku</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#0e0e0e;color:#fff;padding:18px}
  .card{max-width:900px;margin:0 auto;background:#111;padding:18px;border-radius:12px}
  img{width:260px;height:340px;object-fit:cover;border-radius:8px;float:left;margin-right:14px}
  h1{margin-top:0}
  .back{display:inline-block;margin-top:14px;padding:8px 12px;border-radius:8px;background:#2b6cff;border:none;color:#fff;cursor:pointer}
  @media(max-width:720px){img{width:100%;height:auto;float:none;margin:0 0 12px}}
</style>
</head>
<body>
  <div class="card">
    <button id="backBtn" class="back">‚Üê Kembali</button>
    <div id="content" style="margin-top:12px">
      <img id="thumb" alt="thumbnail" />
      <h1 id="title"></h1>
      <p id="desc" style="white-space:pre-wrap;color:#ddd"></p>
    </div>
  </div>

<script>
(function(){
  function keyForTitle(title) { return "book-" + encodeURIComponent(title); }

  const params = new URLSearchParams(window.location.search);
  const titleID = params.get("detail");

  if (!titleID) {
    // jika tidak ada param -> kembali ke root
    window.location.href = "/";
  }

  const raw = sessionStorage.getItem(keyForTitle(titleID));
  if (!raw) {
    // tidak ada data -> kembali ke root
    window.location.href = "/";
  }

  let book;
  try { book = JSON.parse(raw); } catch(e) { book = null; }

  if (!book) {
    window.location.href = "/";
  }

  document.getElementById("title").textContent = book.title || "";
  document.getElementById("desc").textContent = book.description || "Tidak ada deskripsi.";
  if (book.thumbnail) {
    document.getElementById("thumb").src = book.thumbnail.replace("zoom=1","zoom=3");
  } else {
    document.getElementById("thumb").alt = "Thumbnail tidak tersedia";
  }

  document.getElementById("backBtn").addEventListener("click", function(e){
    e.preventDefault();
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = "/";
    }
  });
})();
</script>
</body>
</html>
