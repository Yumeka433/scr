<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book Search</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0e0e0e;
        color: white;
        margin: 0;
        padding: 15px;
    }

    .search-box {
        width: 100%;
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #1c1c1c;
        color: white;
        font-size: 16px;
    }

    button {
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        background: #4a7dff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .big-card {
        background: #1a1a1a;
        border-radius: 18px;
        padding: 15px;
        margin-bottom: 25px;
        cursor: pointer;
    }

    .big-card img {
        width: 100%;
        border-radius: 14px;
        margin-bottom: 10px;
    }

    .big-card .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .big-card .desc {
        font-size: 14px;
        opacity: 0.8;
    }

    .small-card {
        display: flex;
        background: #1a1a1a;
        border-radius: 15px;
        padding: 10px;
        margin-bottom: 15px;
        gap: 10px;
        cursor: pointer;
    }

    .small-card img {
        width: 80px;
        height: 110px;
        object-fit: cover;
        border-radius: 12px;
    }

    .small-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .small-info .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .small-info .desc {
        font-size: 13px;
        opacity: 0.8;
    }

    .section-title {
        margin: 20px 0 10px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="search-box">
    <input id="searchInput" placeholder="Cari buku...">
    <button onclick="triggerSearch()">Cari</button>
</div>

<div id="highlight"></div>

<div class="section-title" id="others-title" style="display:none;">Buku Lainnya</div>
<div id="others"></div>

<script>
const API_URL = "https://scr-rose.vercel.app/api/books";

function slugify(title) {
    return title
        .toLowerCase()
        .replace(/[^\w\s-]/g, "")
        .replace(/\s+/g, "-");
}

function openDetail(title) {
    localStorage.setItem("lastSearch", document.getElementById("searchInput").value);
    const slug = slugify(title);
    window.location.href = "/detail/" + slug;
}

async function searchBooks(query) {
    const res = await fetch(API_URL + "?q=" + encodeURIComponent(query));
    const data = await res.json();

    if (!data.books || data.books.length === 0) {
        document.getElementById("highlight").innerHTML = "<p>Tidak ada hasil.</p>";
        document.getElementById("others").innerHTML = "";
        document.getElementById("others-title").style.display = "none";
        return;
    }

    const big = data.books[0];
    const others = data.books.slice(1);

    document.getElementById("highlight").innerHTML = `
        <div class="big-card" onclick="openDetail('${big.title}')">
            <img src="${(big.thumbnail || "").replace('zoom=1','zoom=3')}" />
            <div class="title">${big.title}</div>
            <div class="desc">${big.description || "Tidak ada deskripsi."}</div>
        </div>
    `;

    const othersContainer = document.getElementById("others");
    othersContainer.innerHTML = "";

    if (others.length > 0) {
        document.getElementById("others-title").style.display = "block";
    }

    others.forEach(b => {
        othersContainer.innerHTML += `
            <div class="small-card" onclick="openDetail('${b.title}')">
                <img src="${(b.thumbnail || "").replace('zoom=1','zoom=3')}" />
                <div class="small-info">
                    <div class="title">${b.title}</div>
                    <div class="desc">${(b.description || "Tidak ada deskripsi.").slice(0,75)}...</div>
                </div>
            </div>
        `;
    });
}

function triggerSearch() {
    const q = document.getElementById("searchInput").value.trim();
    if (q.length < 1) return;
    searchBooks(q);
}

// Memulihkan pencarian setelah kembali
window.onload = () => {
    const last = localStorage.getItem("lastSearch");
    if (last) {
        document.getElementById("searchInput").value = last;
        searchBooks(last);
    }
};
</script>

</body>
</html>
